{{- if and .Values.clustering.enabled (gt (int .Values.replicaCount) 1) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "technitium-dns.fullname" . }}-web-primary
  labels:
    {{- include "technitium-dns.labels" . | nindent 4 }}
  {{- with .Values.serviceWeb.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.serviceWeb.type }}
  {{- if and (eq .Values.serviceWeb.type "LoadBalancer") .Values.serviceWeb.loadBalancerIP }}
  loadBalancerIP: {{ .Values.serviceWeb.loadBalancerIP }}
  {{- end }}
  ports:
    - name: web-http
      port: {{ .Values.serviceWeb.httpPort }}
      targetPort: web-http
      protocol: TCP
      {{- if and (eq .Values.serviceWeb.type "NodePort") .Values.serviceWeb.nodePort }}
      nodePort: {{ .Values.serviceWeb.nodePort }}
      {{- end }}
    - name: web-https
      port: {{ .Values.serviceWeb.httpsPort }}
      targetPort: web-https
      protocol: TCP
  selector:
    {{- include "technitium-dns.selectorLabels" . | nindent 4 }}
    statefulset.kubernetes.io/pod-name: {{ include "technitium-dns.fullname" . }}-0
{{- end }}
